name: Feature Request
description: Request a new feature
label: Feature Request
body:
- type: markdown
  attributes:
    value: |-
      Please join the [Discord Server](https://discord.gg/eC7Jcg7Nzt) for questions or ask them in [our Discussions](https://github.com/DV8FromTheWorld/JDA/discussions).
      
- type: checkboxes
  attributes:
    label: General Troubleshooting
    description: You confirm to have made the following checks first.
    options:
      - label: I have checked for similar issues on the Issue-tracker.
        required: true
      - label: I have updated to the [latest Bot version](https://ci.dv8tion.net/job/JDA/lastSuccessfulBuild/)
        required: true
      - label: I have checked the branches or the maintainers' PRs for upcoming features.
        required: true
- type: textarea
  attributes:
    label: "Feature Request"
    description: "Provide a small description of the feature you want to have added."
    placeholder: "The Bot should get ..."
  validations:
    required: true
